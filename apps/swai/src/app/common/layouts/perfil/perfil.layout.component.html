<div style="background-image: url('https://images.pexels.com/photos/4041427/pexels-photo-4041427.jpeg'); background-size: cover; background-position: center;" class="h-44 sm:rounded-t-xl mb-5 bg-orange-400 bg-opacity-50"></div>
<header class="xlayout | flex gap-5 flex-wrap justify-between">
  <section class="flex gap-3 flex-wrap">
    <p-avatar [label]="iniciales" size="xlarge" shape="circle" class="flex-none" />
    <div>
      <div class="flex gap-3 flex-wrap">
        <h3>{{ nombre }}</h3>
        <ul class="flex gap-2">
          @if(persona.discapacidad){
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              class="fill-slate-500 size-7"
            >
              <path
                d="M480-720q-33 0-56.5-23.5T400-800q0-33 23.5-56.5T480-880q33 0 56.5 23.5T560-800q0 33-23.5 56.5T480-720ZM680-80v-200H480q-33 0-56.5-23.5T400-360v-240q0-33 23.5-56.5T480-680q24 0 41.5 10.5T559-636q55 66 99.5 90.5T760-520v80q-53 0-107-23t-93-55v138h120q33 0 56.5 23.5T760-300v220h-80Zm-280 0q-83 0-141.5-58.5T200-280q0-72 45.5-127T360-476v82q-35 14-57.5 44.5T280-280q0 50 35 85t85 35q39 0 69.5-22.5T514-240h82q-14 69-69 114.5T400-80Z"
              />
            </svg>
          </li>
          }
          <ng-container *ngTemplateOutlet="tagsTemplate"></ng-container>
        </ul>
      </div>
      <p class="text-sm">{{ persona.nombres }} {{ persona.apellidos }}</p>
      <p class="text-sm text-muted-color">Ultima actualizacion: {{ persona.ultima_actualizacion | amLocale : 'es' | amTimeAgo }}</p>
    </div>
  </section>
  <section class="">
    <ng-container *ngTemplateOutlet="headerRightTemplate"></ng-container>
  </section>
</header>

<section class="mt-5 flex gap-3">
  <ng-content select="aw-fast-link"></ng-content>
</section>

<section class="grid gap-4 mt-5">
  <aw-seccion-campo-valor titulo="Datos Personales">
    <aw-campo-valor
      campo="Cedula"
      [valor]="'V-' + (persona.cedula | number) || '-1'"
    />
    <aw-campo-valor campo="Nombres" [valor]="persona.nombres || '-'" />
    <aw-campo-valor campo="Apellidos" [valor]="persona.apellidos || '-'" />
    <aw-campo-valor
      campo="Fecha de Nacimiento"
      [valor]="(persona.fecha_de_nacimiento | date : 'dd/MM/YYYY') || '-'"
    />
    <aw-campo-valor
      campo="Estado Civil"
      [valor]="persona.estado_civil.nombre"
    />
    <aw-campo-valor campo="TelÃ©fono" [valor]="persona.telefono || '-'" />
    <aw-campo-valor campo="Correo electronico" [valor]="persona.correo || '-'" />
    <aw-campo-valor campo="Sexo" [valor]="persona.sexo || '-'">
      <ng-template #valor let-valor>
        <aw-tag-sexo [sexo]="valor" />
      </ng-template>
    </aw-campo-valor>
    <aw-campo-valor
      campo="Tipo de Sangre"
      [valor]="persona.tipo_de_sangre.nombre || '-'"
      class="text-center"
    />
    <aw-campo-valor
      class="w-full block"
      campo="Direccion"
      [valor]="persona.direccion || '-'"
    />
  </aw-seccion-campo-valor>
  <ng-content select="aw-seccion-campo-valor"></ng-content>
</section>
