<header class="flex justify-between items-center">
  <div>
    <h3>Empleados</h3>
    <p class="text-sm">INSTITUTION_NAME</p>
  </div>
  <div class="flex gap-3">
    <a routerLink="registrar" pButton>
      <i class="pi pi-user-plus"></i>
      <span>Registrar empleado</span>
    </a>
  </div>
</header>

<section class="flex gap-4 mt-5">
  <aw-info-card
    icon="pi pi-users"
    label="Empleados Totales"
    [value]="cantidad_de_empleados.total"
  />

  <aw-info-card
    className="bg-blue-100 dark:bg-blue-700"
    iconContentClassName="bg-blue-200 dark:bg-blue-800"
    icon="pi pi-book"
    label="Personal Docente"
    [value]="
      cantidad_de_empleados.tipos_de_empleado[TIPO_DE_EMPLEADO.DOCENTE - 1]
        .total
    "
  />

  <aw-info-card
    className="bg-pink-100 dark:bg-pink-700"
    iconContentClassName="bg-pink-200 dark:bg-pink-800"
    icon="pi pi-briefcase"
    label="Personal Administrativo"
    [value]="
      cantidad_de_empleados.tipos_de_empleado[
        TIPO_DE_EMPLEADO.ADMINISTRATIVO - 1
      ].total
    "
  />

  <aw-info-card
    className="bg-indigo-100 dark:bg-indigo-700"
    iconContentClassName="bg-indigo-200 dark:bg-indigo-800"
    icon="pi pi-building"
    label="Personal Obrero"
    [value]="
      cantidad_de_empleados.tipos_de_empleado[TIPO_DE_EMPLEADO.OBRERO - 1].total
    "
  />
</section>
<section class="mt-5">
  <p-tabs [value]="current_tap">
    <p-tablist>
      <p-tab [value]="0" (click)="switch_tap(0)">Todos</p-tab>
      <p-tab [value]="1" (click)="switch_tap(1)">Aministrativo</p-tab>
      <p-tab [value]="2" (click)="switch_tap(2)">Profesores</p-tab>
      <p-tab [value]="3" (click)="switch_tap(3)">Obreros</p-tab>
    </p-tablist>
    <p-tabpanels class="p-0 pt-5" >
      <p-tabpanel [value]="0">
        <section class="layout_card">
          <header class="flex justify-between">
            <h6>Todos</h6>
          </header>
          <aw-tabla-de-empleados [empleados]="empleados"/>
        </section>
      </p-tabpanel>
      <p-tabpanel [value]="1">
        <section class="layout_card">
          <header class="flex justify-between">
            <h6>Administrativos</h6>
          </header>
          <aw-tabla-de-empleados [empleados]="empleados" tipo="administrativo"/>
        </section>
      </p-tabpanel>
      <p-tabpanel [value]="2">
        <section class="layout_card">
          <header class="flex justify-between">
            <h6>Profesores</h6>
          </header>
          <aw-tabla-de-empleados [empleados]="empleados" tipo="docente"/>
        </section>
      </p-tabpanel>
      <p-tabpanel [value]="3">
        <section class="layout_card">
          <header class="flex justify-between">
            <h6>Obreros</h6>
          </header>
          <aw-tabla-de-empleados [empleados]="empleados" tipo="obrero"/>
        </section>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</section>
