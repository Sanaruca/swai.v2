  >

      fill="#283841-"
    ></path>
  </svg>
  <p-breadcrumb
    class="max-w-max"
    styleClass="bg-transparent p-0"
    [model]="breadcrumb_items"
  >
    <ng-template #separator
      ><span class="text-black dark:text-white">/</span></ng-template
    >
    <ng-template #item let-item let-i="">
      @if (item.routerLink) {
      <a
        [routerLink]="item.routerLink"
        class="p-breadcrumb-item-link | text-current | hover:text-primary-400"
        [class]="{
          'font-bold': item.active,
          'text-primary': item.active,
        }"
      >
        <span class="text-current">{{ item.label }}</span>
      </a>
      } @else {
      <a [href]="item.url">
        <span class="text-color">{{ item.label }}</span>
      </a>
      }
    </ng-template>
  </p-breadcrumb>
  <div class="m-auto w-[40rem]">
    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon>
        <i class="pi pi-search"></i>
      </p-inputicon>
      <input
      #searchInput
      pInputText
      [(ngModel)]="searchText"
      pSize="small"
      type="text"
      class="w-full pr-32"
      placeholder="Búsqueda rápida [no implementado]"
      />
      <p-inputicon styleClass="min-w-max flex items-center">
        <div class="shortcut-keys">
          <span class="key-button">⌘</span>
          <span class="key-plus">+</span>
          <span class="key-button">K</span>
        </div>
      </p-inputicon>
    </p-iconfield>
  </div>
  <div class="flex gap-1 items-center ml-auto">
    <p-avatar [label]="usuario.nombre_de_usuario.at(0)" />
    <div class="text-sm">
      <p>{{ usuario.nombre_de_usuario }}</p>
      <p class="text-xs capitalize">{{ usuario.rol.toLocaleLowerCase() }}</p>
    </div>
    <p-menu
      #menu
      [model]="profile_menu"
      [popup]="true"
    />
    <button (click)="menu.toggle($event)">
      <i class="pi pi-angle-down p-2"></i>
    </button>
  </div>
  @if (loading) {

  <p-progressbar
    mode="indeterminate"
    styleClass="h-1 absolute top-full w-full left-0"
  />
  }
</section>
<section class="flex flex-1 overflow-hidden">
  <nav class="nav bar">
    <ul class="gap-2 grid">
      <li>
        <a routerLink="/admin/dashboard" class="nav__link | font-bold" pTooltip="Inicio" [attr.data-active]="current_url.startsWith('/admin/dashboard')">
          <i class="pi pi-home"></i>
        </a>
      </li>
      <li>
        <a

      <li>

        </a>
      </li>
      <li>
        <a
          routerLink="/admin/espacios_academicos"
          [attr.data-active]="
            current_url.startsWith('/admin/espacios_academicos')

          class="nav__link | font-bold"
          pTooltip="Espacios académicos"
        >
          <i class="pi pi-box"></i
        ></a>
      </li>
      <li>
        <a
          routerLink="/admin/niveles_academicos"

          "

      <li>

          class="nav__link | font-bold"

        >

        </a>
      </li> -->

  </nav>

  <main class="flex-1 pr-3 pt-10 pl-6 overflow-y-auto overflow-x-hidden" #main>
