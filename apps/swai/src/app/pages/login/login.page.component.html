<div class="flex min-h-screen items-center justify-center p-4">
  <p-card styleClass="w-full max-w-md shadow-lg">
    <ng-template pTemplate="header">
      <div class="space-y-1 p-4 text-center">
        <h2 class="text-2xl font-bold">Iniciar sesión</h2>
        <p class="text-gray-500">
          Ingresa tus credenciales para acceder a tu cuenta
        </p>
      </div>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4" action="/api/login" method="post">
      <div class="form_input">
        <label for="username" class="block text-sm font-medium">Usuario</label>
        <input
          pInputText
          id="username"
          formControlName="username"
          placeholder="Ingresa tu nombre de usuario"
          class="w-full"
          [ngClass]="{
            'ng-invalid ng-dirty':
              loginForm.get('username')?.invalid &&
              loginForm.get('username')?.touched
          }"
        />
        <small
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
          class="text-red-500"
        >
          Usuario es requerido
        </small>
      </div>

      <div class="form_input">
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium"
            >Contraseña</label
          >
          <a href="#" class="text-xs text-primary-500 hover:underline"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          placeholder="Ingresa tu contraseña"
          styleClass="w-full"
          [ngClass]="{
            'ng-invalid ng-dirty':
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
          }"
          inputStyleClass="w-full"
          [feedback]="false"
        ></p-password>
        <small
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500"
        >
          Contraseña es requerida
        </small>
      </div>

      <p-button
        type="submit"
        label="Iniciar sesión"
        styleClass="w-full mt-5"
      ></p-button>
    </form>

    <ng-template pTemplate="footer">
      <div class="flex justify-center p-4">
        <p class="text-sm text-gray-500">
          ¿No tienes una cuenta?
          <a href="#" class="text-primary-500 hover:underline ml-1"
            >Contacta a la institución</a
          >
        </p>
      </div>
    </ng-template>
  </p-card>
</div>
